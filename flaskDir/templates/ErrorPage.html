<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Errore</title>
        <link rel="stylesheet" href="{{url_for('static',filename='grafica/main.css')}}">

</head>
<body class="bg-blue-100">
<!-- ====== Error 404 Section Start -->
<section class="relative z-10 bg-blue-500 dark:bg-blue-950 py-[120px]">
   <div class="container mx-auto">
      <div class="-mx-4 flex">
         <div class="w-full px-4">
            <div class="mx-auto max-w-[400px] text-center">
               <h2
                  class="mb-2 text-[50px] font-bold leading-none text-white sm:text-[80px] md:text-[100px]"
                  >
                  {{error}}
               </h2>
               <h4
                  class="mb-3 text-[22px] font-semibold leading-tight text-white"
                  > Oops!{% if error=='404' %}
                   La pagina non può essere trovata
                  {%else%} Internal Server Error
                  {% endif %}
               </h4>
               <p class="mb-8 text-lg text-white">
                  {% if error=='404' %} Questo è tutto quello che sappiamo  {% endif %}
               </p>
               <a
                  href="{{url_for('home')}}"
                  class="inline-block rounded-lg border border-white px-8 py-3 text-center text-base font-semibold text-white transition hover:bg-white hover:text-blue-950"
                  >
               Vai alla Home
               </a>
            </div>
         </div>
      </div>
   </div>
   <div
      class="absolute top-0 left-0 -z-10 flex h-full w-full items-center justify-between space-x-5 md:space-x-8 lg:space-x-14"
      >
      <div
         class="h-full w-1/3 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
         ></div>
      <div class="flex h-full w-1/3">
         <div
            class="h-full w-1/2 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
            ></div>
         <div
            class="h-full w-1/2 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
            ></div>
      </div>
      <div
         class="h-full w-1/3 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
         ></div>
   </div>
</section>

</body>
</html>
